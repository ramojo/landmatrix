{% load i18n %}

<li class="dropdown">
    <!--
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
        aria-expanded="false">
        <span class="nav-circle">{{ current_language }}</span>
    </a>
    -->
    <a href="#" class="" data-toggle="dropdown" role="button" aria-haspopup="true"
       aria-expanded="false">
       {% get_current_language as LANGUAGE_CODE %}
        <span class="nav-circle">{{ LANGUAGE_CODE|upper }}</span>
    </a>
    <ul class="dropdown-menu">
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
        <li{% if language.code == LANGUAGE_CODE %} class="active"{% endif %}><a href="{% url 'switch_language' language=language.code %}?next={{ request.path }}">{{ language.name_local|title }}</a></li>
        {% endfor %}
    </ul>
</li>

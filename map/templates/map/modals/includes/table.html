<div class="row">
  <h2>{{ legend.title }}</h2>
  <table>
    <thead>
      <td></td>
      {% for country in countries %}
        <td>{{ country }}</td>
      {% endfor %}
    </thead>
    {% for item in legend.attributes %}
      <tr>
        <td>
          <span class="legend-symbol" style="background-color:{{ item.color }};"></span>
          {{ item.label }}
        </td>
        {% for country in countries %}
          <td>{{ country }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
</div>

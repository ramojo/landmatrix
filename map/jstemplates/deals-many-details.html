<h1><span>{{ legend.label }}: {{ count }} {{#_}}Deals{{/_}}</span></h1>

<div class="row">
  <canvas id="chart" width="100%"></canvas>
</div>

<div class="row">
  <h2>{{ legend.title }}</h2>
  <table>
    <tbody>
      {{# each legend.attributes }}
        <tr>
          <td>
            <span class="legend-symbol" style="background-color:{{ this.color }};"></span>
            {{ this.label }}
          </td>
          <td>{{ this.count}}</td>
        </tr>
      {{/ each }}
    </tbody>
    <tfoot>
      <td>{{#_}}Total{{/_}}</td>
      <td>
        {{ total }}
      </td>
    </tfoot>
  </table>

  <div>
    <h1><span>{{#_}}Deals{{/_}}</span></h1>
    <ul>
      {{# each deals }}
        <li><a href="{{ url }}">{{#_}}Deal #{{/_}}{{ id }} - {{#_}}visit detail page{{/_}}</a></li>
      {{/ each }}
    </ul>
  </div>
</div>
